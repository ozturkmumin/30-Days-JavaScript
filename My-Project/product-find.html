<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
     </head>
     <body>
          <input type="text" name="" id="product-code" />
          <script>
               let productDatabase = [
                    { name: "Product 1", code: "P1", price: 10.99 },
                    { name: "Product 2", code: "P2", price: 15.99 },
                    { name: "Product 3", code: "P3", price: 20.99 },
                    { name: "Product 4", code: "P4", price: 25.99 },
                    { name: "Product 5", code: "P5", price: 30.99 },
                    { name: "Product 6", code: "P6", price: 35.99 },
                    { name: "Product 7", code: "P7", price: 40.99 },
                    { name: "Product 8", code: "P8", price: 45.99 },
                    { name: "Product 9", code: "P9", price: 50.99 },
                    { name: "Product 10", code: "P10", price: 55.99 },
               ];
               let inputCode = document.getElementById("product-code").value;

               function findProduct(code) {
                    for (let i = 0; i < productDatabase.length; i++) {
                         if (productDatabase[i].code === code) {
                              return productDatabase[i];
                         }
                    }
                    return "Product not found";
               }

               console.log(findProduct(inputCode));
          </script>
     </body>
</html>
